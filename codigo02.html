<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota Mínima para Passar</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt('Informe a primeira nota: '));
        var n2 = parseFloat(prompt('Informe a segunda nota: '));
        var soma = n1+n2;
        var falta = 21 - soma;
        alert('A nota mínima que você precisa tirar para ficar com a média 7 é: ' + falta);
    </script>
</body>
</html>
