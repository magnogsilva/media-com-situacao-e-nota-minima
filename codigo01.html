<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprovado ou Reprovado?</title>
</head>
<body>
    <script>
        var n1 = parseFloat(prompt('informe a primeira nota: '));
        var n2 = parseFloat(prompt('informe a segunda nota: '));
        var n3 = parseFloat(prompt('informe a terceira nota: '));
        var media = (n1+n2+n3)/3;
        var resultado = (media >= 7) ? 'APROVADO!' : 'REPROVADO!'        
        alert('A média foi '  +  media.toFixed(2)  +  ', e a situação do aluno é ' + resultado);
    </script>
</body>
</html>
